<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Dashboard</title>
  <link rel="stylesheet" href="./blogDash.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>Blog Dashboard</h2>
      </div>
      <ul class="sidebar-menu">
        <li><a href="#add-blog">Add Blog</a></li>
        <li><a href="#view-blogs">View Blogs</a></li>
      </ul>
    </aside>
    <main class="main-content">
      <section id="add-blog">
        <h1>Add Blog</h1>
        <form class="blog-form">
          <label for="blog-title">Blog Title:</label>
          <input type="text" id="blog-title" name="blog-title" required>

          <label for="author-name">Author Name:</label>
          <input type="text" id="author-name" name="author-name" required>

          <label for="blog-content">Blog Content:</label>
          <textarea id="blog-content" name="blog-content" required></textarea>

          <label for="date-published">Date Published:</label>
          <input type="date" id="date-published" name="date-published" required>

          <button type="submit">Add Blog</button>
        </form>
      </section>
      <section id="view-blogs">
        <h1>View Blogs</h1>
        <table class="blogs-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Title</th>
              <th>Author</th>
              <th>Date Published</th>
              <th>Content</th>
            </tr>
          </thead>
          <tbody>
            <!-- Blog rows will go here -->
          </tbody>
        </table>
      </section>
    </main>
  </div>
</body>
</html>
